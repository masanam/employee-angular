<div class="container">
    <div class="row">
      <div class="col">
  
        <form class="submit-form">
          <div *ngIf="!submitted">

              <mat-form-field appearance="standard" style="width: 100%;">
                <mat-label>First Name</mat-label>
                <input matInput
                  type="text"
                  class="form-control"
                  id="first_name"
                  required
                  [(ngModel)]="employee.first_name"
                  name="first_name"
                />
              </mat-form-field>
  
              <mat-form-field appearance="standard" style="width: 100%">
                <mat-label>Last Name</mat-label>
                <input matInput
                       class="form-control"
                       id="last_name"
                       required
                       [(ngModel)]="employee.last_name"
                       name="last_name"
                />
              </mat-form-field>

              <mat-form-field appearance="standard" style="width: 100%;">
                <mat-label>Age</mat-label>
                <input matInput
                  type="text"
                  class="form-control"
                  id="age"
                  required
                  [(ngModel)]="employee.age"
                  name="age"
                />
              </mat-form-field>
  
              <mat-form-field appearance="standard" style="width: 100%">
                <mat-label>Email</mat-label>
                <input matInput
                       class="form-control"
                       id="email"
                       required
                       [(ngModel)]="employee.email"
                       name="email"
                />
              </mat-form-field>

              <mat-form-field appearance="standard" style="width: 100%;">
                <mat-label>Title</mat-label>
                <input matInput
                  type="text"
                  class="form-control"
                  id="title"
                  required
                  [(ngModel)]="employee.title"
                  name="title"
                />
              </mat-form-field>
  
              <mat-form-field appearance="standard" style="width: 100%">
                <mat-label>Phone</mat-label>
                <input matInput
                       class="form-control"
                       id="phone"
                       required
                       [(ngModel)]="employee.phone"
                       name="phone"
                />
              </mat-form-field>

  <!--          </div>-->
  
            <button (click)="saveEmployee()" mat-raised-button color="accent">Submit</button>
          </div>
  
          <div class="row">
            <div class="col"></div>
  
              <div *ngIf="submitted">
              <h4>You submitted successfully!</h4>
              <button style="margin-right: 20px;" mat-raised-button color="accent" (click)="newEmployee()">Add</button>
                <button mat-raised-button color="accent"><a style="color: white; text-decoration: none;" [routerLink]="'/employees'">back to list</a></button>
            </div>
            <div class="col"></div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
