<div class="container">
  <div class="row">
    <div class="col">

      <form class="submit-form">
        <div *ngIf="!submitted">
<!--          <div class="form-group">-->
            <mat-form-field appearance="standard" style="width: 100%;">
              <mat-label>Title</mat-label>
              <input matInput
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="tutorial.title"
                name="title"
              />
            </mat-form-field>

<!--          </div>-->

<!--          <div class="form-group">-->
            <mat-form-field appearance="standard" style="width: 100%">
              <mat-label>Description</mat-label>
              <input matInput
                     class="form-control"
                     id="description"
                     required
                     [(ngModel)]="tutorial.description"
                     name="description"
              />
            </mat-form-field>
<!--          </div>-->

          <button (click)="saveTutorial()" mat-raised-button color="accent">Submit</button>
        </div>

        <div class="row">
          <div class="col"></div>

            <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button style="margin-right: 20px;" mat-raised-button color="accent" (click)="newTutorial()">Add</button>
              <button mat-raised-button color="accent"><a style="color: white; text-decoration: none;" [routerLink]="'/tutorials'">back to list</a></button>
          </div>
          <div class="col"></div>
        </div>

      </form>
    </div>
  </div>
</div>
